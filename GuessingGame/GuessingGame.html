<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='GuessingGame.css'>

  </head>
  <body>

      <div id='app' class='container center'>

        <div id='headers'>
          <h1 id='title'>Play the Guessing Game!</h1>
          <h3 id='subtitle'>Guess a number between 1~100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' class='center shadow' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button class='btn btn-success' id='submit'>Go!</button>
          </div>

          <div id='guesses'>
            <ul id='guess-list'>
              <li class='guess light_shadow'>-</li>
              <li class='guess light_shadow'>-</li>
              <li class='guess light_shadow'>-</li>
              <li class='guess light_shadow'>-</li>
              <li class='guess light_shadow'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button class='btn btn-large center light_shadow' id='reset'>Reset</button>
            <button class='btn btn-large center light_shadow' id='hint'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Jae Kim</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
